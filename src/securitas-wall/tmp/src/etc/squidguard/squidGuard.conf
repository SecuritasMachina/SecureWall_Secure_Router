#
# CONFIG FILE FOR SQUIDGUARD
#

dbhome /var/lib/squidguard/db/blacklists
logdir /var/log/squidguard

#
# TIME RULES:
# abbrev for weekdays:
# s = sun, m = mon, t =tue, w = wed, h = thu, f = fri, a = sat

time workhours {
        weekly mtwhf 08:00 - 16:30
        date *-*-01  08:00 - 16:30
}

#
# REWRITE RULES:
#

#rew dmz {
#       s@://admin/@://admin.foo.bar.no/@i
#       s@://foo.bar.no/@://www.foo.bar.no/@i
#}

#
# SOURCE ADDRESSES:
#

#src admin {
#       ip              1.2.3.4 1.2.3.5
#       user            root foo bar
#       within          workhours
#}

#src foo-clients {
#       ip              172.16.2.32-172.16.2.100 172.16.2.100 172.16.2.200
#}

#src bar-clients {
#       ip              172.16.4.0/26
#}

#
# DESTINATION CLASSES:
#

dest good {
}

dest local {
}

dest ads {
#        domainlist      ads/domains
#        urllist         ads/urls
}

dest aggressive {
        domainlist      aggressive/domains
        urllist         aggressive/urls
	log counterculture
}

dest audio-video {
        domainlist      audio-video/domains
        urllist         audio-video/urls
	log counterculture
}
dest drugs {
        domainlist      drugs/domains
        urllist         drugs/urls
	log counterculture
}

dest gambling {
        domainlist      gambling/domains
        urllist         gambling/urls
	log counterculture
}


dest hacking {
        domainlist      hacking/domains
        urllist         hacking/urls
	log counterculture
}

dest mail {
        domainlist      mail/domains
	log counterculture
}

dest proxy {
        domainlist      proxy/domains
        urllist         proxy/urls
	log counterculture
}

dest redirector {
        domainlist      redirector/domains
        urllist         redirector/urls
	log counterculture
}

dest spyware {
        domainlist      spyware/domains
        urllist         spyware/urls
	log counterculture
}

dest suspect {
        domainlist      suspect/domains
        urllist         suspect/urls
	log counterculture
}


dest violence {
        domainlist      violence/domains
        urllist         violence/urls
	log counterculture
}

dest warez{
        domainlist      warez/domains
        urllist         warez/urls
	log counterculture
}

dest trackers{
        domainlist      trackers/domains
        urllist         trackers/urls
	expressionlist  trackers/expressions
	log privacy
}
dest trackers2{
        domainlist      trackers2/domains
        urllist         trackers2/urls
        expressionlist  trackers2/expressions
	log privacy
}

dest whitelist{
        domainlist      whitelist/domains
        urllist         whitelist/urls
	log whitelist
}
dest user-whitelist{
        domainlist      user-whitelist/domains
        urllist         user-whitelist/urls
	log whitelist
}
dest adblock {
	expressionlist adblock/easylist
	expressionlist adblock/easyprivacy
	log privacy
}

acl {
        default {
                pass !trackers2 !trackers !ads !aggressive !drugs !gambling !hacking !mail !porn !proxy !redirector !spyware !suspect !violence !warez whitelist user-whitelist all
                redirect        http://localhost:80/blocked.php
        }
}
